<html>
<head>
    <!-- Estilos para formas bonitas -->
    <link rel="stylesheet" href="../../css/jquery.flipster.min.css">
    <link rel="stylesheet" href="../../css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

    <!-- Mis estilos -->
    <link href="../../css/page-footer.css" rel="stylesheet">

    <!-- Mi titulo -->
    <title>ARCIJAEL</title>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <nav class="top-nav light-blue darken-2">
            <div class="container">
                <div class="nav-wrapper">
                    <!-- Logo -->
                    <a href="#">
                        <img src="../../img/logo.min.png">
                    </a>         
                    
                    <!-- botones -->
                    <ul class="right">
                        <li>
                            <a href="#" data-activates="loginMenu" class="button-collapse show-on-large">
                                <i class="material-icons">person</i>
                            </a>
                        </li>
                    </ul>
    
                    <!-- Menu derecho de usuario -->
                    <ul id="loginMenu" class="side-nav">
                        <!-- informacion basica -->
                        <li><div class="user-view light-blue darken-4">
                                <a><img id="foto" class="circle" src="../../img/logo.png"></a>
                                <a href="#!name"><span id="usuario" class="white-text name">Usuario</span></a>
                                <a href="#!email"><span id="correo" class="white-text email">correo@servidor.com</span></a>
                        </div></li>
                        <li><a class="waves-effect" href="#!">Mi cuenta</a></li>
                        <li><a class="waves-effect" href="#!">Cerrar sesi√≥n</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    

    <!-- Contenido -->
    <main class="light-blue lighten-5">
        <div class="container">

            <!-- Rectangulo blanco -->
            <ul class="collapsible"  data-collapsible="expandable">
                <li>
                    <div class="collapsible-header active">
                        <i class="material-icons">face</i> TABLA DE CLIENTES
                    </div>
                    <div id="tabla-contenedor" class="collapsible-body white">
                        <table id="tabla-clientes" class="highlight">
                            <thead>
                                <th>Apellidos y nombres</th>
                                <th>DNI</th>
                                <th>Codigo</th>
                                <th>Descuento</th>
                                <th></th>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                        <ul id="paginacion" class="pagination center-align">
                            <li class="waves-effect"><a href="#!"><i class="material-icons light-blue-text text-darken-2">chevron_left</i></a></li>
                            <li class="active"><a href="#!">1</a></li>
                            <li class="waves-effect"><a href="#!">2</a></li>
                            <li class="waves-effect"><a href="#!">3</a></li>
                            <li class="waves-effect"><a href="#!">4</a></li>
                            <li class="waves-effect"><a href="#!">5</a></li>
                            <li class="waves-effect"><a href="#!">6</a></li>
                            <li class="waves-effect"><a href="#!">7</a></li>
                            <li class="waves-effect"><a href="#!"><i class="material-icons  light-blue-text text-darken-2">chevron_right</i></a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        
        <!-- ventana de editar asociados -->
        <div id="modal-edicion" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>Editar cliente</h4>
                <div class="row">
                    <form class="col s12">
                        <div class="input-field col s6">
                            <input value="test" id="apellidoPat" type="text" class="validate">
                            <label for="apellidoPat">Apellido paterno</label>
                        </div>
                        <div class="input-field col s6">
                            <input value="test" id="apellidoMat" type="text" class="validate">
                            <label for="apellidoMat">Apellido materno</label>
                        </div>
                        <div class="input-field col s12">
                            <input value="test" id="nombres" type="text" class="validate">
                            <label for="nombres">Nombres</label>
                        </div>
                        <div class="input-field col s6">
                            <input value="test" id="dni" type="text" class="validate">
                            <label for="dni">Dni</label>
                        </div>
                    </form>
                  </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Guardar</a>
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancelar</a>
            </div>
          </div>
    </main>

    <!-- Pie -->
    <footer class="page-footer deep-purple lighten-2">
        <div class="container">
            asd
        </div>
    </footer>
</body>

<!-- Scripts de formas bonitas-->
<script>
        window.$ = window.jQuery = require('../../libs/jquery.min.js');
</script>
<script src="../../libs/hammer.min.js" onload="window.Hammer = module.exports;"></script>
<script src="../../libs/materialize.min.js"></script>

<!-- Mis scripts -->
<script src="busca.asociados.js"></script>
</html>
